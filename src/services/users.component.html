<div class="users-page">
  <h2>Пользователи</h2>

  <input
    type="text"
    placeholder="Поиск по имени"
    (input)="onSearchInput($event.target.value)"
    class="search-input"
  />

  <ul class="users-list">
    <li *ngFor="let user of filteredUsers">
      <strong>{{ user.name }}</strong> — {{ user.phone }}
    </li>
  </ul>
</div>
